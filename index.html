<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Programming Class</title>
</head>


<body>
      
    <header>
        <h1>My Practice Website.</h1>
       
        <h2 id="time"></h2>
        <p id="welcome"></p>
        <p>Welcome to my page.  It's nice to meet you.</p>
        
        <script defer>
            //this embedded script should put the date on the webpage
            var date = new Date();
            document.getElementById("time").innerHTML = "Today is " + (date.getMonth()+1) + "/" + date.getDate() + "/" + date.getFullYear();
        </script>
    
    </header>
    
    
    <div id=intro>      
        <p>My name is Tara.</p>
    </div>

    <!--I modified a button with on click seen on w3schools just to see what it would do-->
    <p id="sum">What is the sum of 30 + 10?</p>
    <button type="button" onclick="document.getElementById('sum').innerHTML = 'The sum of 30 + 10 equals ' + sum + '.'">Click for the sum</button>
    <br>
    <br>
    
   
  
</body>
 <!--this links to my javasript page-->
<script src="js/myScript.js"></script>

</html>
