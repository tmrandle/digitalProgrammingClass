<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Programming Class</title>

    <link href="styles/main.css" rel="stylesheet">
    <!--This is the link to my external stylesheet-->
</head>


<body>
  <main id="mainWrapper">

    <header>
        <h1>My Practice Website</h1>
       
        <h2 id="time"></h2>
       
        <script defer>
            //this embedded script should put the date on the webpage
            var date = new Date();
            document.getElementById("time").innerHTML = "Today is " + (date.getMonth()+1) + "/" + date.getDate() + "/" + date.getFullYear();
        </script>
    
    </header>

    <div class="content">

        <section class="welcome" id="intro">
            <h3 id="welcome"></h3>
            <p>Welcome to my page.  It's nice to meet you.</p>
            <p>My name is Tara.</p>
        </section>
    
    
        <section class="math">
            <h3>The Math Section</h3>
             <!--I modified a button with on click seen on w3schools just to see what it would do-->
             <p id="sum">What is the sum of 30 + 10?</p>
            <button class="btn" type="button" onclick="document.getElementById('sum').innerHTML = 'The sum of 30 + 10 equals ' + sum + '.'">Click for the sum</button>

            <p id="guessSum"></p>
           
        </section>
    </div> <!--ending content-->


 </main>  <!--ending of mainWrapper-->
  
</body>
 <!--this links to my javascript page-->
<script src="js/myScript.js"></script>

</html>
